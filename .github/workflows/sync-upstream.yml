name: Daily Sync from bsdata/wh40k-10e

on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at midnight UTC
  workflow_dispatch:       # allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Checkout your fork
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # Clone the source repo
      - name: Clone source repo
        run: |
          git clone --depth=1 https://github.com/bsdata/wh40k-10e.git source-repo

      # Copy source repo into your repo (replace files)
      - name: Sync files
        run: |
          rsync -a --delete source-repo/ ./
          rm -rf source-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Sync from bsdata/wh40k-10e"

      # Push to new branch
      - name: Push changes
        run: |
          BRANCH="sync-$(date +%Y%m%d)"
          git checkout -b $BRANCH
          git push origin $BRANCH
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV

      # Create PR
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: main
          title: "Sync from bsdata/wh40k-10e ($(date +'%Y-%m-%d'))"
          body: "Automated sync from https://github.com/bsdata/wh40k-10e"
